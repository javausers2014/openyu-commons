org.quartz.scheduler.instanceName=ClusteredScheduler  
org.quartz.scheduler.instanceId=1
  
org.quartz.scheduler.skipUpdateCheck=true  

org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool  
org.quartz.threadPool.threadCount=10  
org.quartz.threadPool.threadPriority=5  
  

org.quartz.jobStore.misfireThreshold=60000  
  
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX  
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties=false  
org.quartz.jobStore.dataSource=global  
org.quartz.jobStore.tablePrefix=QRTZ_  
org.quartz.jobStore.isClustered=true  
org.quartz.jobStore.clusterCheckinInterval = 20000
  
org.quartz.dataSource.global.driver=com.mysql.jdbc.Driver  
org.quartz.dataSource.global.URL=jdbc:mysql://127.0.0.1:3306/sso_g?useUnicode=yes&characterEncoding=UTF-8  
org.quartz.dataSource.global.user=root  
org.quartz.dataSource.global.password=1111  
org.quartz.dataSource.global.maxConnections=10  
org.quartz.dataSource.global.validationQuery=SELECT 1  
